  <style>
    .scene {
      height: 100%;
    }

    .scene img {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    @keyframes fromLeft {
      from {
        transform: translateX(-100%);
        opacity: 1;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fromRight {
      from {
        transform: translateX(-100%);
        opacity: 1;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fromTop {
      from {
        transform: translateY(-100%);
        opacity: 1;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fromBottom {
      from {
        transform: translateY(-100%);
        opacity: 1;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .animate-from-left {
      animation: fromLeft 0.8s ease-out both;
    }

    .animate-from-right {
      animation: fromRight 0.8s ease-out both;
    }

    .animate-from-top {
      animation: fromTop 0.8s ease-out both;
    }

    .animate-from-bottom {
      animation: fromBottom 0.8s ease-out both;
    }
  </style>

  <script>
    const imageCount = 10; // total number of images in your folder
    /*const imagePaths = Array.from({ length: imageCount }, (_, i) => `assets/images/galleries/${i + 1}.jpg`);*/
    const imagePaths = Array.from({ length: imageCount }, (_, i) => `assets/images/example-couple${i + 1}.jpg`);

    let currentImageIndex = 0;
    function getImage() {
      const image = imagePaths[currentImageIndex];
      currentImageIndex = (currentImageIndex + 1) % imagePaths.length; // reinicia al llegar al final
      return image;
    }

    const animationClasses = [
      "animate-from-left",
      "animate-from-right",
      "animate-from-top",
      "animate-from-bottom"
    ];

    function getRandomAnimation() {
      const index = Math.floor(Math.random() * animationClasses.length);
      return animationClasses[index];
    }



    const scenes = [
      () => `
            <div class="scene w-full max-h-[800px] grid grid-cols-2 gap-2">
              <div class="${getRandomAnimation()}"><img src="${getImage()}" alt="" class="w-full h-full object-cover " /></div>
              <div class="${getRandomAnimation()}"><img src="${getImage()}" alt="" class="w-full h-full object-cover " /></div>
            </div>
          `,
      () => `
            <div class="scene w-full h-[800px] mx-auto grid grid-cols-4 grid-rows-2 gap-2">
              <!-- A: mitad izquierda (2 de 4 columnas), ocupa las 2 filas -->
              <div class="col-span-2 row-span-2 ${getRandomAnimation()}">
                <img src="${getImage()}" class="w-full h-full object-cover" />
              </div>

              <!-- B: parte superior derecha (2 columnas de la derecha, fila 1) -->
              <div class="col-start-3 col-span-2 row-start-1 ${getRandomAnimation()}">
                <img src="${getImage()}" class="w-full h-full object-cover" />
              </div>

              <!-- C: abajo derecha izquierda (columna 3) -->
              <div class="col-start-3 row-start-2 ${getRandomAnimation()}">
                <img src="${getImage()}" class="w-full h-full object-cover" />
              </div>

              <!-- D: abajo derecha derecha (columna 4) -->
              <div class="col-start-4 row-start-2 ${getRandomAnimation()}">
                <img src="${getImage()}" class="w-full h-full object-cover" />
              </div>
            </div>
            `,
      () => `
            <div class="scene w-full h-[800px] mx-auto grid grid-cols-4 grid-rows-2 gap-2">
            <!-- B: parte superior izquierda, abarca ambas columnas -->
            <div class="col-span-2 row-start-1 ${getRandomAnimation()}">
              <img src="${getImage()}" class="w-full h-full object-cover" />
            </div>

            <!-- C: parte inferior izquierda, columna 1 -->
            <div class="col-start-1 row-start-2 ${getRandomAnimation()}">
              <img src="${getImage()}" class="w-full h-full object-cover" />
            </div>

            <!-- D: parte inferior izquierda, columna 2 -->
            <div class="col-start-2 row-start-2 ${getRandomAnimation()}">
              <img src="${getImage()}" class="w-full h-full object-cover" />
            </div>

            <!-- A: imagen grande a la derecha (ocupa mitad del ancho y ambas filas) -->
            <div class="col-start-3 col-span-2 row-span-2 ${getRandomAnimation()}">
              <img src="${getImage()}" class="w-full h-full object-cover" />
            </div>
          </div>
            `,
      () => `<div class="grid grid-cols-4 grid-rows-3 gap-2 h-[800px] w-full mx-auto">
              <!-- A: imagen izquierda grande -->
              <div class="col-span-2 row-span-3 ${getRandomAnimation()}">
                <img src="${getImage()}" class="w-full h-full object-cover" />
              </div>

              <!-- B: imagen arriba derecha -->
              <div class="col-span-2 row-span-1 ${getRandomAnimation()}">
                <img src="${getImage()}" class="w-full h-full object-cover" />
              </div>

              <!-- C: abajo de B, izquierda -->
              <div class="col-start-3 row-start-2 ${getRandomAnimation()}">
                <img src="${getImage()}" class="w-full h-full object-cover" />
              </div>

              <!-- E: abajo de C -->
              <div class="col-start-3 row-start-3 ${getRandomAnimation()}">
                <img src="${getImage()}" class="w-full h-full object-cover" />
              </div>

              <!-- D: ocupa toda la altura de C + E -->
              <div class="col-start-4 row-start-2 row-span-2 ${getRandomAnimation()}">
                <img src="${getImage()}" class="w-full h-full object-cover" />
              </div>
            </div>
            `,
      () => `
            <div class="scene w-full h-[800px] mx-auto grid grid-cols-4 grid-rows-3 gap-2">
            <!-- A: imagen derecha grande (ocupa 2 columnas y 3 filas) -->
            <div class="col-start-3 col-span-2 row-span-3 ${getRandomAnimation()}">
              <img src="${getImage()}" class="w-full h-full object-cover" />
            </div>

            <!-- B: parte superior izquierda -->
            <div class="col-span-2 row-start-1 ${getRandomAnimation()}">
              <img src="${getImage()}" class="w-full h-full object-cover" />
            </div>

            <!-- C: debajo de B, izquierda -->
            <div class="col-start-1 row-start-2 ${getRandomAnimation()}">
              <img src="${getImage()}" class="w-full h-full object-cover" />
            </div>

            <!-- E: debajo de C -->
            <div class="col-start-1 row-start-3 ${getRandomAnimation()}">
              <img src="${getImage()}" class="w-full h-full object-cover" />
            </div>

            <!-- D: a la derecha de C y E, ocupa ambas filas (2 y 3) -->
            <div class="col-start-2 row-start-2 row-span-2 ${getRandomAnimation()}">
              <img src="${getImage()}" class="w-full h-full object-cover" />
            </div>
          </div>
      `,
      () => `

      () => `

              <img src="${getImage()}" class="w-full h-full object-cover" />
            </div>

            <!-- C: debajo de B -->
            <div class="col-start-2 row-start-2 ${getRandomAnimation()}">

            </div>

      `,
      () => `
          <div class="scene w-full h-[800px] mx-auto grid grid-cols-2 grid-rows-2 gap-2">
            <!-- B: parte superior izquierda -->
            <div class="col-start-1 row-start-1 ${getRandomAnimation()}">
              <img src="${getImage()}" class="w-full h-full object-cover" />
            </div>

            <!-- C: debajo de B -->
            <div class="col-start-1 row-start-2 ${getRandomAnimation()}">
              <img src="${getImage()}" class="w-full h-full object-cover" />
            </div>

            <!-- A: columna derecha, ocupa las dos filas -->
            <div class="col-start-2 col-span-2 row-span-2 ${getRandomAnimation()}">
              <img src="${getImage()}" class="w-full h-full object-cover" />
            </div>
          </div>
      `,
      () => `
            <div class="scene w-full h-[800px] mx-auto grid grid-cols-3 grid-rows-3 gap-2">
              <!-- A: ocupa las dos primeras columnas y las 3 filas -->
              <div class="col-span-2 row-span-3 ${getRandomAnimation()}">
                <img src="${getImage()}" class="w-full h-full object-cover" />
              </div>

              <!-- B: fila 1, columna 3 -->
              <div class="col-start-3 row-start-1 ${getRandomAnimation()}">
                <img src="${getImage()}" class="w-full h-full object-cover" />
              </div>

              <!-- C: fila 2, columna 3 -->
              <div class="col-start-3 row-start-2 ${getRandomAnimation()}">
                <img src="${getImage()}" class="w-full h-full object-cover" />
              </div>

              <!-- D: fila 3, columna 3 -->
              <div class="col-start-3 row-start-3 ${getRandomAnimation()}">
                <img src="${getImage()}" class="w-full h-full object-cover" />
              </div>
            </div>
      `,
      () => `
            <div class="scene w-full h-[800px] mx-auto grid grid-cols-3 grid-rows-2 gap-2">
              <!-- A: columna izquierda, ocupa las dos filas -->
              <div class="col-span-2 row-span-2 ${getRandomAnimation()}">
                <img src="${getImage()}" class="w-full h-full object-cover" />
              </div>

              <!-- B: parte superior derecha -->
              <div class="col-start-3 row-start-1 ${getRandomAnimation()}">
                <img src="${getImage()}" class="w-full h-full object-cover" />
              </div>

              <!-- C: debajo de B -->
              <div class="col-start-3 row-start-2 ${getRandomAnimation()}">
                <img src="${getImage()}" class="w-full h-full object-cover" />
              </div>
            </div>
      `,
      () => `
            <div class="scene w-full h-[800px] mx-auto grid grid-cols-3 grid-rows-2 gap-2">
              <!-- B: parte superior izquierda -->
              <div class="col-start-1 row-start-1 ${getRandomAnimation()}">
                <img src="${getImage()}" class="w-full h-full object-cover" />
              </div>

              <!-- C: debajo de B -->
              <div class="col-start-1 row-start-2 ${getRandomAnimation()}">
                <img src="${getImage()}" class="w-full h-full object-cover" />
              </div>

              <!-- A: columna derecha, ocupa las dos filas -->
              <div class="col-start-2 col-span-2 row-span-2 ${getRandomAnimation()}">
                <img src="${getImage()}" class="w-full h-full object-cover" />
              </div>
            </div>
          `,
      () => `
            <div class="scene w-full max-h-[800px] grid grid-cols-2 grid-rows-2 gap-2">
              <div class="${getRandomAnimation()}"><img src="${getImage()}" class="w-full h-full object-cover " /></div>
              <div class="${getRandomAnimation()}"><img src="${getImage()}" class="w-full h-full object-cover " /></div>
              <div class="${getRandomAnimation()}"><img src="${getImage()}" class="w-full h-full object-cover " /></div>
              <div class="${getRandomAnimation()}"><img src="${getImage()}" class="w-full h-full object-cover " /></div>
            </div>
          `
    ];

    let current = 0;
    const container = document.getElementById('slideshow');

    function showScene() {
      container.innerHTML = scenes[current % scenes.length]();
      current++;
    }

    showScene();
    setInterval(showScene, 4000);
  </script>
